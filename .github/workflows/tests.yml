name: tests

permissions:
  contents: read

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml', '**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Connectome Workbench
        shell: bash
        run: |
          set -euo pipefail

          WB_VERSION=1.5.0
          BASE="$HOME/workbench"
          URL="https://www.humanconnectome.org/storage/app/media/workbench/workbench-linux64-v${WB_VERSION}.zip"

          rm -rf "$BASE"
          mkdir -p "$BASE"

          curl -L "$URL" -o workbench.zip
          unzip -q workbench.zip -d "$BASE"
          rm -f workbench.zip

          WB_HOME="$BASE/workbench"

          # For subsequent steps
          echo "$WB_HOME/bin_linux64" >> "$GITHUB_PATH"
          echo "LD_LIBRARY_PATH=$WB_HOME/libs_linux64:$WB_HOME/libs_linux64_software_opengl:\$LD_LIBRARY_PATH" >> "$GITHUB_ENV"
          echo "QT_PLUGIN_PATH=$WB_HOME/plugins_linux64" >> "$GITHUB_ENV"

          # Quick sanity check in this step
          export PATH="$PATH:$WB_HOME/bin_linux64"
          export LD_LIBRARY_PATH="$WB_HOME/libs_linux64:$WB_HOME/libs_linux64_software_opengl:${LD_LIBRARY_PATH:-}"
          export QT_PLUGIN_PATH="$WB_HOME/plugins_linux64"
          wb_command -version

      - name: Python installs
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip uninstall -y comet comet-ml || true
          pip install -e .[test] coverage

      - name: Run tests with coverage
        env:
          MPLBACKEND: Agg
          PYTEST_DISABLE_PLUGIN_AUTOLOAD: 1
        run: |
          coverage run -m pytest -q "$GITHUB_WORKSPACE/tests"
          coverage report -m
          coverage xml

      - name: Upload to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          file: coverage.xml
