name: tests

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Optional but helps: cache pip downloads
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml', '**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps (pinned scientific stack)
        run: |
          python -m pip install --upgrade pip setuptools wheel
          # Avoid namespace clash with PyPI "comet"
          pip uninstall -y comet comet-ml || true
          # Pin compatible wheels to avoid ABI issues on runners
          pip install "numpy==2.0.*" "scipy==1.14.*" "matplotlib==3.9.*" "seaborn==0.13.*"
          pip install teneto coverage
          # If you have dev requirements, prefer:
          # pip install -r requirements-dev.txt
          pip install -e .

      - name: Run tests with coverage
        env:
          MPLBACKEND: Agg
          PYTHONPATH: ${{ github.workspace }}
        run: |
          coverage run -m pytest -q tests
          coverage report -m
          coverage xml

      - name: Upload to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          file: coverage.xml
