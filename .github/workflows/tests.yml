name: tests

permissions:
  contents: read

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      # Cache pip downloads
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml', '**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Connectome Workbench
        run: |
          set -eux

          WB_VERSION=1.5.0
          WB_DIR=$HOME/workbench

          curl -L \
            https://www.humanconnectome.org/storage/app/media/workbench/workbench-linux64-v${WB_VERSION}.zip \
            -o workbench.zip

          unzip workbench.zip -d $HOME
          mv $HOME/workbench-linux64-v${WB_VERSION} $WB_DIR

          echo "$WB_DIR/bin_linux64" >> $GITHUB_PATH

          wb_command -version

      - name: Python installs
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip uninstall -y comet comet-ml || true
          pip install -e .[test] coverage

      - name: Run tests with coverage
        env:
          MPLBACKEND: Agg
          PYTEST_DISABLE_PLUGIN_AUTOLOAD: 1
        run: |
          coverage run -m pytest -q "$GITHUB_WORKSPACE/tests"
          coverage report -m
          coverage xml

      - name: Upload to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          file: coverage.xml
